<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Simpsons</title>
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        font-family: "Montserrat", sans-serif;
        height: 100%;
        margin: 0;
        background: azure;
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: center;
      }

      .offline-quote {
        align-items: center;
        width: 80%;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 40px 8%;
        background: azure;
      }

      .homero-quote {
        color: #037dc4;
      }
    </style>
  </head>
  <body>
    <div class="offline-quote">
      <h1 class="homero-quote">D'oh!</h1>
      <img class="img" src="./images/logo.png" alt="homero"/>
      <h4 class="homero-quote">Internet connection required!</h4>
    </div>
  </body>
</html>
